version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.4

description: |
  Wrapper function to include installing python as well

commands:
  install:
    description: |
      Install the aws cli and python

    steps:
      - run:
          name: Install python
          command: |
            sudo apt-get install python3 python3-dev python3-pip
      - aws-cli/install
